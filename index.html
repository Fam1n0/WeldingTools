<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welding Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .container {
    max-width: 300px;
    margin: 0 auto;
    padding-top: 50px;
  }
  .form-group {
    margin-bottom: 15px;
  }
  .form-group label {
    display: block;
    margin-bottom: 5px;
  }
  .form-group input {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
  }
  .results {
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="form-group">
    <label for="totalLength">Total length of the steel to be welded to (in feet):</label>
    <input type="number" id="totalLength" name="totalLength" step="0.01" min="0">
  </div>
  <div class="form-group">
    <label for="tubeSize">Size of each Crossmember (in inches):</label>
    <input type="number" id="tubeSize" name="tubeSize" step="0.01" min="0">
  </div>
  <div class="form-group">
    <label for="numberOfTubes">Number of Crossmembers(including sides):</label>
    <input type="number" id="numberOfTubes" name="numberOfTubes" min="0">
  </div>
  <button type="button" onclick="calculate()">Calculate</button>
  
  <div class="results" id="results"></div>
</div>

<script>
  function calculate() {
    const totalLength = parseFloat(document.getElementById('totalLength').value) * 12; // converting to inches
    const tubeSize = parseFloat(document.getElementById('tubeSize').value);
    const numberOfTubes = parseInt(document.getElementById('numberOfTubes').value);

    if (isNaN(totalLength) || isNaN(tubeSize) || isNaN(numberOfTubes)) {
      document.getElementById('results').innerText = 'Please provide valid inputs for total length, tube size, and number of tubes.';
      return;
    }

    const totalTubeSpace = tubeSize * numberOfTubes;
    const spaceBetweenTubes = (totalLength - totalTubeSpace) / (numberOfTubes - 1);
    const centerToCenterDistance = spaceBetweenTubes + tubeSize;

    document.getElementById('results').innerText = `
      Center to Center Distance: ${centerToCenterDistance.toFixed(2)} inches (${(centerToCenterDistance/12).toFixed(2)} feet)
      Space Between Tubes: ${spaceBetweenTubes.toFixed(2)} inches (${(spaceBetweenTubes/12).toFixed(2)} feet)
    `;
  }
</script>
</body>
</html>
